<script type="text/javascript">
    // 背景色与缩放逻辑：透明选项应用到页面整体背景；缩放应用到时钟容器
    (function(){
        function applyBackground(){
            try{
                var select = document.getElementById('background');
                if(!select){ return; }
                var val = select.value || 'transparent';
                var bg = (val === 'transparent') ? 'transparent' : val;
                // 将选中的颜色（含透明）应用到页面整体背景
                document.documentElement.style.setProperty('background', bg, 'important');
                document.documentElement.style.setProperty('background-color', bg, 'important');
                document.body.style.setProperty('background', bg, 'important');
                document.body.style.setProperty('background-color', bg, 'important');
            }catch(e){ console.log(e); }
        }
        function bindBackgroundChange(){
            try{
                var select = document.getElementById('background');
                if(!select){ return; }
                ['change','input'].forEach(function(evt){ select.addEventListener(evt, applyBackground); });
            }catch(e){ console.log(e); }
        }

        function bindLayuiBackground(){
            try{
                if (window.layui && layui.form) {
                    var form = layui.form;
                    form.on('select(background)', function(){
                        applyBackground();
                    });
                } else if (window.layui) {
                    layui.use(['form'], function(){
                        var form = layui.form;
                        form.on('select(background)', function(){
                            applyBackground();
                        });
                    });
                }
            }catch(e){ console.log(e); }
        }

        function applyClockScale(){
            try{
                var clock = document.getElementById('clock');
                var scaleInput = document.getElementById('scale');
                if(!clock || !scaleInput){ return; }
                var val = parseFloat(scaleInput.value);
                if(isNaN(val) || val <= 0){ val = 1; }
                clock.style.setProperty('transform', 'scale(' + val + ')', 'important');
                clock.style.setProperty('transform-origin', 'center center', 'important');
            }catch(e){ console.log(e); }
        }
        function bindScaleChange(){
            try{
                var scaleInput = document.getElementById('scale');
                if(!scaleInput){ return; }
                ['input','change'].forEach(function(evt){
                    scaleInput.addEventListener(evt, applyClockScale);
                });
            }catch(e){ console.log(e); }
        }

        if (document.readyState === 'complete' || document.readyState === 'interactive'){
            applyBackground();
            bindBackgroundChange();
            bindLayuiBackground();
            applyClockScale();
            bindScaleChange();
        } else {
            document.addEventListener('DOMContentLoaded', function(){
                applyBackground();
                bindBackgroundChange();
                bindLayuiBackground();
                applyClockScale();
                bindScaleChange();
            });
        }
    })();
</script>
